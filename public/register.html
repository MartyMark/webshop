<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/register_style.css">
</head>

<body>
    <div id="registerModul" class="modal">
        <form id="modal-content" action="/register/submit" method="post" class="modal-content animate">
            <h1>Register</h1>
            <hr>

            <label for="surname"><b>Vorname</b></label>
            <input type="text" placeholder="Enter surname" name="surname" required>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="street"><b>Street</b></label>
            <input type="text" placeholder="Enter Street" name="street" required>

            <label for="zipcode"><b>Zipcode</b></label>
            <input type="text" placeholder="Enter Zipcode" name="zipcode" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <hr>

            <button id="submitButton" type="submit">Register</button>
        </form>
    </div>
    <script src="script/register_script.js"></script>
</body>

</html>
